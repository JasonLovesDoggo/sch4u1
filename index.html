<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneers in Science - Interactive Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --color-primary: #6366f1;
            --color-secondary: #8b5cf6;
            --color-accent: #f97316;
            --color-dark: #1f2937;
            --color-light: #f9fafb;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .animate-glow {
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px -10px #6366f1;
            }
            to {
                box-shadow: 0 0 20px 10px #ec4899;
            }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.3), transparent 70%),
            radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.3), transparent 70%);
        }

        .text-gradient {
            background: linear-gradient(to right, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        /* Galaxy background effect */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.7;
            background: linear-gradient(135deg, #27187E 0%, #341266 25%, #3B1E6C 50%, #421E4A 75%, #27187E 100%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .hero-scientists {
            position: relative;
            z-index: 10;
        }

        .hero-scientist-img {
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }

        .hero-scientist-img img {
            transition: transform 0.5s ease;
        }

        .hero-scientist-img:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="custom-scrollbar">
<!-- Galaxy Background -->
<div class="galaxy-bg"></div>
<div class="stars" id="stars"></div>

<!-- Hero Section -->
<section class="relative hero-gradient min-h-screen flex items-center justify-center overflow-hidden py-20">
    <div class="absolute inset-0 z-0 overflow-hidden">
        <svg class="absolute left-0 top-0 h-full w-full" viewBox="0 0 100 100" preserveAspectRatio="none">
            <defs>
                <radialGradient id="heroglow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" stop-color="rgba(99, 102, 241, 0.15)" />
                    <stop offset="100%" stop-color="rgba(15, 23, 42, 0)" />
                </radialGradient>
            </defs>
            <circle cx="50" cy="20" r="20" fill="url(#heroglow)" class="animate-pulse" style="animation-duration: 8s;" />
        </svg>
    </div>

    <div class="container mx-auto px-6 relative z-10">
        <div class="flex flex-col md:flex-row items-center justify-between gap-10">
            <div class="md:w-1/2 space-y-6">
                <h1 class="text-5xl md:text-7xl font-bold leading-tight">
                    <span class="text-gradient">Pioneers</span> in
                    <span class="relative text-white">
                            Science
                            <svg class="absolute -bottom-2 left-0 w-full" height="6" viewBox="0 0 200 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 3C42.1671 3.33333 81.3343 3.66667 120.501 4C159.668 4.33333 198.835 4.66667 238.001 5" stroke="url(#paint0_linear)" stroke-width="5" stroke-linecap="round"/>
                                <defs>
                                    <linearGradient id="paint0_linear" x1="3" y1="3" x2="238" y2="3" gradientUnits="userSpaceOnUse">
                                        <stop stop-color="#6366F1"/>
                                        <stop offset="1" stop-color="#EC4899"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </span>
                </h1>
                <p class="text-xl text-slate-300 max-w-xl">Explore the brilliant minds who shaped our understanding of the universe through interactive cards â€” hover to discover their remarkable contributions.</p>
                <div class="pt-4">
                    <a href="#scientists" class="group inline-flex items-center gap-2 px-8 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-full transition-all duration-300 shadow-lg hover:shadow-indigo-500/50">
                        <span>Discover the Pioneers</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </a>
                </div>
            </div>

            <div class="md:w-1/2 relative hero-scientists">
                <div class="relative z-10 grid grid-cols-2 gap-4">
                    <div class="space-y-4">
                        <div class="hero-scientist-img rounded-2xl overflow-hidden h-[15rem] animate-glow shadow-xl transform hover:scale-105 transition-transform duration-300" style="animation-delay: 0s;">
                            <img src="./images/EM.jpg" alt="Lise Meitner" class="w-full h-full object-cover" onerror="this.src='/api/placeholder/200/150'">
                        </div>
                        <div class="hero-scientist-img rounded-2xl overflow-hidden h-56 animate-glow shadow-xl transform hover:scale-105 transition-transform duration-300" style="animation-delay: 1s;">
                            <img src="./images/IN.jpg" alt="Ida Noddack" class="w-full h-full object-cover" onerror="this.src='/api/placeholder/200/250'">
                        </div>
                    </div>
                    <div class="space-y-4 pt-10">
                        <div class="hero-scientist-img rounded-2xl overflow-hidden h-56 animate-glow shadow-xl transform hover:scale-105 transition-transform duration-300" style="animation-delay: 0.5s;">
                            <img src="./images/csw.jpg" alt="Chien-Shiung Wu" class="w-full h-full object-cover" onerror="this.src='/api/placeholder/200/250'">
                        </div>
                        <div class="hero-scientist-img rounded-2xl overflow-hidden h-64 animate-glow shadow-xl transform hover:scale-105 transition-transform duration-300" style="animation-delay: 1.5s;">
                            <img src="./images/JAH.jpeg" alt="James A. Harris" class="w-full h-full object-cover" onerror="this.src='/api/placeholder/200/150'">
                        </div>
                    </div>
                </div>
                <div class="absolute -inset-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-full blur-3xl opacity-20 animate-pulse"></div>
            </div>
        </div>
    </div>

    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
        </svg>
    </div>
</section>

<!-- Scientists Gallery Section -->
<section id="scientists" class="py-20 relative">
    <div class="absolute inset-0 z-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
    </div>

    <section class="container mx-auto px-6 relative z-10">
        The scientifis stuff

    </section>
</body>
</html>
